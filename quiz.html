<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz do Nosso Amor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .quiz-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .progress-bar {
            height: 10px;
            background: #f3f3f3;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
            width: 0%;
            transition: width 0.3s;
        }
        
        /* Efeito Neon nas Perguntas */
        .question {
            font-size: 1.2rem;
            margin-bottom: 25px;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
            animation: neonPulse 2s infinite alternate;
            transition: transform 0.5s, opacity 0.5s;
        }
        
        @keyframes neonPulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        /* Controles por Toque Otimizados */
        .option {
            background: #fff;
            border: 2px solid #ff6b6b;
            border-radius: 50px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .option:hover {
            background: #ff6b6b;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(255,107,107,0.3);
        }
        
        .next-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            display: none;
        }
        
        .next-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        
        .result {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 105, 180, 0.7);
            animation: fall 10s linear infinite;
        }
        
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
        
        /* Minigame B√¥nus */
        #minigame {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 100;
        }
        
        #heart-catcher {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #ff6b6b;
            border-radius: 50%;
            transition: left 0.1s;
        }
        
        .falling-heart {
            position: absolute;
            font-size: 30px;
            top: -50px;
            animation: fall 3s linear infinite;
            color: #ff4757;
        }
    </style>
</head>
<body>
    <!-- Cora√ß√µes de fundo -->
    <div class="hearts" id="hearts"></div>
    
    <!-- Minigame B√¥nus (aparece ap√≥s o quiz) -->
    <div id="minigame">
        <div id="heart-catcher"></div>
    </div>
    
    <!-- Quiz Container -->
    <div class="quiz-container">
        <h1>Quiz do Nosso Amor</h1>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="question" id="question"></div>
        
        <div class="options" id="options"></div>
        
        <button class="next-btn" id="next-btn">Pr√≥xima ‚ù§Ô∏è</button>
        
        <div class="result" id="result">
            <h2>Sua Pontua√ß√£o: <span id="score">0</span>/10</h2>
            <p id="result-message"></p>
            <button id="start-minigame" class="next-btn" style="margin-top: 20px;">
                Jogar Minigame Surpresa!
            </button>
        </div>
    </div>

    <script>
        // Perguntas personalizadas (edite com suas respostas)
        const questions = [
            {
                question: "Onde foi nosso primeiro beijo?",
                options: ["No cinema", "No shopping", "Em casa", "No parque"],
                answer: 0
            },
            {
                question: "Quem disse 'Eu te amo' primeiro?",
                options: ["Eu", "Voc√™", "Os dois ao mesmo tempo", "Ainda n√£o dissemos"],
                answer: 0
            },
            {
                question: "Qual minha cor preferida?",
                options: ["Azul", "Rosa", "Preto", "Verde"],
                answer: 2
            },
            {
                question: "O que mais gostamos de fazer juntos?",
                options: ["Assistir filmes", "Viajar", "Comer fora", "Ficar em casa conversando"],
                answer: 0
            },
            {
                question: "Qual foi nosso primeiro date?",
                options: ["Cinema", "Restaurante", "Parque de divers√µes", "Passeio no shopping"],
                answer: 0
            },
            {
                question: "Qual meu prato preferido?",
                options: ["Lasanha", "Pizza", "Strogonoff", "Feijoada"],
                answer: 1
            },
            {
                question: "Qual √© a frase que eu mais falo pra voc√™?",
                 options: ["Voc√™ √© linda", "T√¥ com saudade", "Eu te amo", "Vamos comer?"],
                  answer: 2
            },
            {
               question: "Qual √© a nossa posi√ß√£o preferida na hora do amor?",
                options: ["De conchinha", "Voc√™ por cima", "Eu por cima de voc√™", "De ladinho olhando nos olhos"],
                 answer: 2
            },
            {
                question: "Qual meu maior medo?",
                options: ["Escuro", "Insetos", "Perder voc√™", "Altura"],
                answer: 2
            },
            {
                question: "O que mais amo em voc√™?",
                options: ["Seu sorriso", "Seu cora√ß√£o", "Sua bunda", "Tudo acima"],
                answer: 3
            }
        ];

        // Vari√°veis do quiz
        let currentQuestion = 0;
        let score = 0;
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const nextButton = document.getElementById('next-btn');
        const progressElement = document.getElementById('progress');
        const resultElement = document.getElementById('result');
        const scoreElement = document.getElementById('score');
        const resultMessage = document.getElementById('result-message');
        const minigameBtn = document.getElementById('start-minigame');

        // Inicializa o quiz
        function loadQuestion() {
            // Efeito 3D de transi√ß√£o
            questionElement.style.transform = "rotateX(90deg)";
            questionElement.style.opacity = "0";
            
            setTimeout(() => {
                const q = questions[currentQuestion];
                questionElement.textContent = q.question;
                
                optionsElement.innerHTML = '';
                q.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('option');
                    button.addEventListener('click', () => selectAnswer(index));
                    optionsElement.appendChild(button);
                });
                
                questionElement.style.transform = "rotateX(0deg)";
                questionElement.style.opacity = "1";
                
                progressElement.style.width = `${(currentQuestion / questions.length) * 100}%`;
                nextButton.style.display = 'none';
            }, 300);
        }

        // Seleciona resposta com vibra√ß√£o
        function selectAnswer(index) {
            // Vibra√ß√£o (Melhoria 11)
            if ("vibrate" in navigator) {
                navigator.vibrate(100);
            }
            
            const options = document.querySelectorAll('.option');
            const correctIndex = questions[currentQuestion].answer;
            
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            if (index === correctIndex) {
                options[index].style.background = '#4CAF50';
                options[index].style.borderColor = '#4CAF50';
                options[index].style.color = 'white';
                score++;
            } else {
                options[index].style.background = '#f44336';
                options[index].style.borderColor = '#f44336';
                options[index].style.color = 'white';
                options[correctIndex].style.background = '#4CAF50';
                options[correctIndex].style.borderColor = '#4CAF50';
                options[correctIndex].style.color = 'white';
            }
            
            nextButton.style.display = 'block';
        }

        // Pr√≥xima pergunta
        nextButton.addEventListener('click', () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        });

        function showResult() {
    questionElement.style.display = 'none';
    optionsElement.style.display = 'none';
    nextButton.style.display = 'none';
    
    scoreElement.textContent = score;
    
    // Mensagem personalizada conforme a pontua√ß√£o
    if (score >= 8) {
        resultMessage.textContent = "Voc√™ me conhece perfeitamente! ‚ù§Ô∏è";
    } else if (score >= 5) {
        resultMessage.textContent = "Voc√™ me conhece bem, mas podemos melhorar! üòä";
    } else {
        resultMessage.textContent = "Precisamos nos conhecer melhor! Vamos marcar mais encontros! üíï";
    }
    
    // Bot√£o direto para o pedido de beijo
    resultElement.innerHTML = `
        <h2>Sua Pontua√ß√£o: <span id="score">${score}</span>/10</h2>
        <p id="result-message">${resultMessage.textContent}</p>
        <a href="beijo.html" class="next-btn" style="display: inline-block; margin-top: 20px;">
            <i class="fas fa-heart"></i> Ir para o Pedido Especial
        </a>
    `;
    
    resultElement.style.display = 'block';
}

        // Minigame B√¥nus (Melhoria 9)
        minigameBtn.addEventListener('click', startMinigame);
        
        function startMinigame() {
            document.querySelector('.quiz-container').style.display = 'none';
            document.getElementById('minigame').style.display = 'block';
            
            // Cria cora√ß√µes caindo
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'falling-heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 90 + 'vw';
                document.getElementById('minigame').appendChild(heart);
                
                // Remove ap√≥s anima√ß√£o
                setTimeout(() => heart.remove(), 3000);
            }, 800);
            
            // Movimento do catcher
            document.addEventListener('mousemove', moveCatcher);
            document.addEventListener('touchmove', moveCatcher);
        }
        
        function moveCatcher(e) {
            const catcher = document.getElementById('heart-catcher');
            const xPos = e.clientX || e.touches[0].clientX;
            catcher.style.left = xPos + 'px';
        }

        // Cora√ß√µes animados de fundo
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = 5 + Math.random() * 10 + 's';
                heart.style.fontSize = 10 + Math.random() * 20 + 'px';
                heart.style.opacity = Math.random() * 0.7 + 0.3;
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // Inicia tudo
        createHearts();
        loadQuestion();
    </script>
</body>
</html>

<script>

    function showResult() {
        // ... (c√≥digo existente do resultado)

        setTimeout(() => {
